<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="img/padlock.png" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="bg-black flex justify-center items-center">
    <div class="container w-11/12 border-2 border-cyan-400 mx-auto px-20 py-20 flex justify-evenly items-center">
      <div class="password w-1/2">
        <h1 class="text-4xl capitalize text-yellow-400 pb-9">
          password Generator
        </h1>
        <div class="pass-box flex items-center gap-5 relative w-full">
          <input
            class="bg-cyan-200 border-cyan-400 border-4 w-2/4 outline-none py-1 px-4 text-cyan-700 text-xl"
            type="text" id="inputbox"
          />
          <!-- <i class="fas fa-times absolute top-1  text-cyan-400 text-xl cursor-pointer" id="cross"></i> -->
          <i class="fas fa-clone icon text-cyan-400 text-xl cursor-pointer" id="copy"></i>
          <i class="fas fa-sync icon text-cyan-400 text-xl cursor-pointer" id="generate"></i>
        </div>
        <div class="range mt-10 flex items-center gap-3">
          <input type="range" id="range" value="0" />
          <div class="value text-white">0</div>
        </div>

        <div class="requirements flex gap-2 mt-10">
            <input type="checkbox"  id="uppercase">
            <label for="uppercase" class="text-yellow-400 text-sm">Uppercase</label>
            <input type="checkbox" id="Lowercase">
            <label for="Lowercase" class="text-yellow-400 text-sm">Lowercase</label>
            <input type="checkbox" id="Digits">
            <label for="Digits" class="text-yellow-400 text-sm">Digits</label>
            <input type="checkbox" id="Symbols">
            <label for="Symbols" class="text-yellow-400 text-sm">Symbols</label>
           
        </div>
      </div>
      <div class="password-hist w-1/2 text-center">
        <h2 class= "text-2xl capitalize text-yellow-400 pb-4">Password History</h2>
        <ul class="historyul">

        </ul>
        <div class="clear-hist-btn text-yellow-400 text-sm cursor-pointer pt-4">
            Clear History
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
